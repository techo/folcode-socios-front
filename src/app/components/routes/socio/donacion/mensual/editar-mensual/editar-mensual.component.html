<div style="background: #fff; height: 100%;">
    <div class="loading" *ngIf="loading">
        <mat-spinner diameter=50></mat-spinner>
    </div>
    <div *ngIf="!loading">
        <div>
            <button class="arrow" matTooltip="Volver atrás" (click)="openDialog()">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div class="ancho">
            <div class="titulo mb-3">
                <h3>Nuevo monto a donar:</h3>
            </div>

            <form [formGroup]="montoSocio">
                <div class="mb-5">
                    <div class="cuadro">
                        <div class="contador">
                            <div class="fondo-signo">
                                <mat-icon>attach_money</mat-icon>
                            </div>
                            <div class="fondo-numero" *ngIf="monto" formControlName="datoACambiar" ngDefaultControl id="datoACambiar">
                                {{monto}}
                            </div>
                            <div class="flecha">
                                <button type="button" mat-button (click)="sumarMonto()">
                                    <mat-icon>expand_less</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="mb-5">
                <div class="text-center" style="color: #868686;">
                    <h4>Podés editar el monto de tu donación tocando el botón "editar".</h4>
                    <h4>Después podés subir la cantidad de la donación tocando la flecha.</h4>
                </div>
            </div>
        </div>
        <div class="ancho">
            <button class="boton" (click)="solicitarMonto()">Cambiar</button>
        </div>
    </div>
</div>
