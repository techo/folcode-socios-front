<div class="loading" *ngIf="loading">
    <mat-spinner diameter=50></mat-spinner>
</div>
<div *ngIf="!loading" style="overflow-x: hidden;">
    <div>
        <button class="arrow" matTooltip="Volver atrás" routerLink="/home-adm">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>

    <mat-form-field appearance="standard">
        <mat-label>Buscar socio </mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
    </mat-form-field>

    <div class="body">
        <div class="contenido_socios">
            <table mat-table [dataSource]="dataSource">
                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td *matCellDef="let element" class="usuario"> {{element.nombre}} </td>
                </ng-container>
                <!-- LastName Column -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
                <!-- Location Column -->
                <ng-container matColumnDef="provincia">
                    <th mat-header-cell *matHeaderCellDef> Provincia </th>
                    <td *matCellDef="let element"> {{element.provincia}} </td>
                </ng-container>
                <!-- Email Colum -->
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
                    <td *matCellDef="let element"> {{element.mail}} </td>
                </ng-container>
                <!-- DNI Column -->
                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef> DNI </th>
                    <td *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>
                <!-- Columna de Acciones -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef style="text-align: right; padding-right: 10%;"> Acción </th>
                    <td mat-cell *matCellDef="let element"  style="text-align: right; padding-right: 7%;">
                        <a class="acciones" matTooltip="Ver Socio">
                            <mat-icon (click)="editar(element.id)">visibility</mat-icon>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator class="mat-paginator-container" [pageSizeOptions]="[25, 50, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
