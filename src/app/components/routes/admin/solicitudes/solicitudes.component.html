<div class="loading" *ngIf="loading">
    <mat-spinner diameter=50></mat-spinner>
</div>
<div *ngIf="!loading">
    <div>
        <button class="arrow" matTooltip="Volver atrás" routerLink="/home-adm">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>
            <mat-icon>search</mat-icon> Buscar
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Tipo de Solicitud - fecha - correo" autocomplete="off" #input>
    </mat-form-field>
    <div class="body">
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Position Column -->
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo de Solicitud </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
        
            <!-- Columna de Acciones -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef style="text-align: right; padding-right: 10%;"> Acción </th>
                <td mat-cell *matCellDef="let element"  style="text-align: right; padding-right: 6%;">
                    <div class="centrar">
                        <div>
                            <a class="acciones" matTooltip="Editar Solicitud">
                                <mat-icon (click)="editar(element.id, element.email)">edit</mat-icon>
                            </a>
                        </div>
                        <div>
                            <a class="acciones" matTooltip="Eliminar Solicitud" (click)="borrar_solicitud(element.id)">
                                <mat-icon>delete</mat-icon>
                            </a>
                        </div>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
