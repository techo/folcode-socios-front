<h2 mat-dialog-title>¿Estás seguro/a de eliminar este socio/a?</h2>
<mat-dialog-content>
    Si aceptas, se eliminará el socio/a
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="true">Eliminar</button>
    <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
